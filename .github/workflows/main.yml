# This is a basic workflow to help you get started with Actions

name: CICD Deployment

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:


jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: docker://ghcr.io/kciter/aws-ecr-action:3d536d166a4dc50d2a110e45eaf2d37406bb2256
      with:
        input_access_key_id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        input_secret_access_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        input_account_id: ${{ secrets.AWS_ACCOUNT_ID }}
        input_repo: personal
        input_region: us-east-1
        tags: latest,${{ github.sha }}
        create_repo: true
        dockerfile: vote_system/Dockerfile
